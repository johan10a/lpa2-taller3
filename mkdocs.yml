site_name: API Musical
site_url: https://johan10a.github.io/lpa2-taller3/
use_directory_urls: true

theme:
  name: dracula  # Asegúrate de que el tema esté instalado correctamente

plugins:
  - search
  - mkdocstrings:
      default_handler: python

nav:
  - Inicio: index.md
  - Documentación:
      - Recursos: resources.md
      - Modelos: models.md
      - Extensiones: extensions.md
      - Configuración: config.md
      - Modelos de API: api_models.md
      - Utilidades: utils.md
      - Aplicación Principal: app.md
